version: '2'
services:
 unifi-controller:
   container_name: unifi.controller-5.5.19
   image: jacobalberty/unifi
   restart: no
   volumes:
     - './data/lib:/var/lib/unifi'
     - './data/log:/var/log/unifi'
     - './data/run:/var/run/unifi'
   ports: 
     - '3478:3478/udp'
     - '10001:10001/udp'
     - '6789:6789/tcp'
     - '8080:8080/tcp'
     - '8880:8880/tcp'
     - '8443:8443/tcp'
     - '8843:8843/tcp'
   environment:
     - TZ=Europe/Amsterdam
   labels:
     - 'unifi-controller'
